<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Foto Button</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .upload-button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .upload-button {
            display: inline-flex;
            align-items: center;
            background-color: white;
            color: black;
            padding: 10px 20px;
            border-radius: 12px;
            border: 2px solid black;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }

        .upload-button input[type="file"] {
            display: none;
        }

        .upload-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        .upload-button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div class="upload-button-container">
        <label for="upload-photo" class="upload-button">
            <input type="file" id="upload-photo" accept="image/jpeg, image/png" hidden>
            <img src="download-icon.png" alt="Upload Icon" class="upload-icon">
            Upload Foto
        </label>
    </div>
</body>

</html>
