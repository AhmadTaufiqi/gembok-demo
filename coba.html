<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input No Plat dan No Whatsapp</title>
    <style>
        .error {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <form id="number-form">
        <div>
            <label for="no-plat">No Plat:</label>
            <input type="text" id="no-plat" name="no-plat" required>
            <span class="error" id="error-plat">Harap masukkan angka yang valid.</span>
        </div>
        <div>
            <label for="no-whatsapp">No Whatsapp:</label>
            <input type="text" id="no-whatsapp" name="no-whatsapp" required>
            <span class="error" id="error-whatsapp">Harap masukkan angka yang valid.</span>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>

    <script>
        document.getElementById('number-form').addEventListener('submit', function(event) {
            var noPlat = document.getElementById('no-plat').value;
            var noWhatsapp = document.getElementById('no-whatsapp').value;
            var errorPlat = document.getElementById('error-plat');
            var errorWhatsapp = document.getElementById('error-whatsapp');

            var isValid = true;

            if (isNaN(noPlat) || noPlat === '') {
                errorPlat.style.display = 'inline';
                isValid = false;
            } else {
                errorPlat.style.display = 'none';
            }

            if (isNaN(noWhatsapp) || noWhatsapp === '') {
                errorWhatsapp.style.display = 'inline';
                isValid = false;
            } else {
                errorWhatsapp.style.display = 'none';
            }

            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
